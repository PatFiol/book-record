<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Book List</title>
</head>

<body>

<header>
  <button onclick="dialog.showModal()"id="main-button">+</button>
    <h1>Book List</h1>
</header>

  <dialog method="dialog" id="dialog">
      <label for="category">Choose Category</label>
      <select id="category">
        <option value="no category"></option>
        <option value="coding" class="coding">Coding</option>
        <option value="business" class="business">Business</option>
        <option value="self-growth" class="self-growth">Self-Growth</option>
        <option value="novel" class="novel">Novel</option>
        <option value="classic" class="classic">Classic</option>
      </select>
    <div class="information">
      <label for="title">Title</label>
      <input type="text" id="title-input">
      <label for="author">Author</label>
      <input type="text" id="author-input">
    </div>
    <button type="click" id="save">save</button>
    <button type="button" id="close">CLOSE</button>

  </dialog>

  <div id="books-panel">

  </div>
  <script src="script.js"></script>
</body>

</html>
